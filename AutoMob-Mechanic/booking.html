    <h2>Book Your Service</h2>

    <br><br>

    <form action="appointment.html" method="post">
        <div>
            <label for="myName"><strong>Name: </strong></label>
            <input type="text" name="name" id="myName" placeholder="John Daub" required>
        </div>

        <br>

        <div>
            <label for="myEmail"><strong>Email Id: </strong></label>
            <input type="email" name="email" id="myEmail" placeholder="john@yahoo.com" required>
        </div>

        <br>

        <div>
            <label for="myPhone"><strong>Phone Number: </strong></label>
            <select name="code">
                <option value="code" selected>code</option>
                <option value="91">+91</option>
                <option value="244">+244</option>
                <option value="213">+213</option>
                <option value="61">+61</option>
            </select>
            <input type="tel" name="phone" id="myPhone" placeholder="9823322332" minlength="10" maxlength="10" required>
        </div>

        <br>

        <div>
            <label for="myService"><strong>Select Service: </strong></label>
            <select name="service" id="myService" required>
                <option value="pms" selected><strong>Preventive Maintenance Service</strong></option>
                <option value="brs"><strong>Body Repair Service</strong></option>
                <option value="ccs"><strong>Car Care Service</strong></option>
            </select>
        </div>

        <br>

        <div>
            <label for="myCar"><strong>Car Make: </strong></label>
            <input type="text" name="car" id="myCar" placeholder="Suzuki, Toyota..." required>
        </div>

        <br>

        <div>
            <label for="myModel"><strong>Car Model: </strong></label>
            <input type="text" name="model" id="myModel" placeholder="Alto, Innova...">
        </div>

        <br>

        <div>
            <label for="myFuel"><strong>Fuel Type: </strong></label>
            <input type="radio" name="fuel" id="myFuel" required><strong>Petrol</strong>
            <input type="radio" name="fuel" id="myFuel" required><strong>Diesel</strong>
            <input type="radio" name="fuel" id="myFuel" required><strong>LPG</strong>
            <input type="radio" name="fuel" id="myFuel" required><strong>Others</strong>
        </div>

        <br>

        <div>
            <label for="myDist"><strong>Kilometres Ran: </strong></label>
            <input type="number" name="dist" id="myDist" placeholder="...km" required>
        </div>

        <br><br>

        <input type="submit" value="Schedule an Appointment">
    </form>

    <br><br><br>

    <hr>
